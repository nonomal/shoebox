# Default values for shoebox.
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: ghcr.io/slackspace-io/shoebox
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # For production, use a specific version tag (e.g., v1.0.0)
  # For development, you can use main, latest, or a specific commit SHA
  tag: "latest"

imagePullSecrets: []
# If the image is in a private repository, you need to create a secret with your registry credentials
# and specify it here. For example:
# imagePullSecrets:
#   - name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Application specific configuration
config:
  serverHost: "0.0.0.0"
  serverPort: 3000
  databaseUrl: "sqlite:/app/data/videos.db"
  mediaSourcePaths: "/mnt/videos"
  thumbnailPath: "/app/thumbnails"
  exportBasePath: "/app/exports"
  rustLog: "info"

# Persistence configuration
persistence:
  # Data directory for SQLite database
  data:
    enabled: true
    size: 1Gi
    storageClass: ""
    accessMode: ReadWriteOnce

  # Thumbnails directory
  thumbnails:
    enabled: true
    size: 5Gi
    storageClass: ""
    accessMode: ReadWriteOnce

  # Exports directory
  exports:
    enabled: true
    size: 10Gi
    storageClass: ""
    accessMode: ReadWriteOnce

  # Media source directory (read-only)
  media:
    enabled: true
    # This should be a PV that points to your media storage
    existingClaim: ""
    # If no existing claim, create a PVC with these settings
    size: 100Gi
    storageClass: ""
    accessMode: ReadOnlyMany

# Optional PostgreSQL dependency
postgresql:
  enabled: false
  # If enabled, the application will use PostgreSQL instead of SQLite
  postgresqlUsername: postgres
  postgresqlPassword: postgres
  postgresqlDatabase: videos
  persistence:
    enabled: true
    size: 8Gi
